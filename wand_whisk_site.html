<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wand & Whisk Catering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fdf6f0;
            position: relative;
        }

        /* Watermark across the top */
        .watermark {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.1;
            font-size: 5rem;
            pointer-events: none;
            color: #555;
            z-index: 1;
        }

        /* Main content */
        .content {
            padding: 150px 20px 50px; /* leave space for watermark */
            z-index: 2;
            position: relative;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            color: #4b2e83;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Watermark -->
    <div class="watermark">Wand & Whisk</div>

    <div class="content">
        <!-- Logo -->
        <img src="logo.png" alt="Wand & Whisk Logo" class="logo">

        <!-- Welcome text -->
        <h1>Welcome to Wand & Whisk Catering!</h1>
        <p>Delicious magic for every occasion.</p>
    </div>

</body>
</html>
